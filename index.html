<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>ToDoList</title>
</head>
<body>
  <div class="main-div">
    <h1>To do list</h1>
    <div class="input-button">
      <input id="inputField" type="text" placeholder="Add Task">
      <button class="btn-add" id="addToDo">Add</button>
    </div>
    <input id="filter" class="div-filter" type="text" placeholder="Filter">
    <ul class="to-dos" id="toDoContainer">

    </ul>
    <div class="del-btn-div">
      <button id="delAllBtn" class="btn-del-all">Delete all</button>
    </div>
  </div>
<script src="main.js" ></script> 
</body>

</html>
